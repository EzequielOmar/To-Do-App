<div class="wrapper fadeInDown">
  <div id="formFooter" class="justify-content-evenly">
    <!--Error session expired-->
    <div *ngIf="error" class="card border-danger m-3" style="max-width: 18rem;">
      <div class="card-body text-danger">
        <p class="card-text w-100 m-0">Your session has expired.</p>
        <p class="card-text">Please log in again.</p>
      </div>
    </div>
    <!-- Tittle -->
    <h2>Typical To-Do App</h2>
    <span>Organize your pending task in folders.</span>
    <!--Log with google-->
    <div class="w-100">
      <!--

        <a href="http://localhost:8080/login">
      -->
        <button (click)="logInWithGoogle()" type="button" class="btn btn-secondary py-3 px-4 m-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google mx-2"
            viewBox="0 0 16 16">
            <path
              d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
          </svg>
          <span>
            Log in with Google
          </span>
        </button>
        <!--
      </a>

      -->
    </div>
    <span>We do not store any of your data, only your name.</span>
  </div>
</div>
